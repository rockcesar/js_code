<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora Bolívar Soberano a Bolívar Digital</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, user-scalable=yes">
        
        <!-- ios support -->
        <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
        <meta name="theme-color" content="#db4938" />
        
        <meta name="application-name" content="Calculadora Bolívar Soberano a Bolívar Digital">
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container form-group" style="text-align:center">
            Bolívar Soberano:<br/><input id="bss" name="bss" class="form-text" type="number" min="0" step="0.01" lang="en"/>
            <br/>Bolívar Digital:<br/><input id="bsd" name="bsd" class="form-text" type="number" min="0" step="0.00000001" lang="en"/>
            <!--<br/><br/><input id="convertir_bss_bsd" name="convertir_bss_bsd" value="Convertir BSS a BSD" type="button" class="btn btn-primary"/>
            <input id="convertir_bsd_bss" name="convertir_bsd_bss" value="Convertir BSD a BSS" type="button" class="btn btn-primary"/>-->
            
            <br/><br/>
            <a href="https://github.com/rockcesar/js_code/" target="_blank" class="btn btn-link">Watch code</a>
        </div>

        <script type="text/javascript">
            $( document ).ready(function() {
                $( "#bss" ).keyup(function() {
                    if(parseFloat($("#bss").val()) > 0)
                    {
                        $("#bsd").val(parseFloat($("#bss").val()/1000000).toFixed(8));
                    }else{
                        $("#bsd").val("");
                    }
                });
                $( "#bsd" ).keyup(function() {
                    if(parseFloat($("#bsd").val()) > 0)
                    {
                        $("#bss").val(parseFloat($("#bsd").val()*1000000).toFixed(2));
                    }else{ 
                        $("#bss").val("");
                    }
                });
            });
        </script>

    </body>

</html>
