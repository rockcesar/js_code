<script>
      var last_val;
      function setCookie(cName, cValue) {
          document.cookie = cName + "=" + cValue + "; ";
          var cookiesEnabled = document.cookie.indexOf(cName+'=') !== -1;
          if(!cookiesEnabled)
              if(cName == "last_val")
                  last_val = cValue;
      }
      
      function getCookie(cName) {
          var cookiesEnabled = document.cookie.indexOf(cName+'=') !== -1;
          if(!cookiesEnabled)
              if(cName == "last_val")
              {
                  return last_val;
              }

          const name = cName + "=";
          const cDecoded = decodeURIComponent(document.cookie); //to be careful
          const cArr = cDecoded.split('; ');
          var res = "";
          cArr.forEach(val => {
              if (val.indexOf(name) === 0) res = val.substring(name.length);
          })
          return res;
      }
      
      setCookie("last_val", 10);
      alert("cookie1= " + document.cookie);
      getCookie("last_val");
      alert("cookie2= " + document.cookie);
</script>
